version: '3.8'

services:
  postgres:
    image: postgres:16
    container_name: estapar_postgres
    environment:
      POSTGRES_DB: estapar
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - ./postgres-init:/docker-entrypoint-initdb.d

  garage-sim:
    image: cfontes0estapar/garage-sim:1.0.0
    container_name: garage_sim
    ports:
      - "3000:3000"
    restart: unless-stopped